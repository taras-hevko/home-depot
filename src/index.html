<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="./styles/main.less">
    <title>Home Depot</title>
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <aside class="sidebar">
          <ul class="sidebar__list">
            <li class="sidebar__item">
              <img
                src="./images/main-logo.png"
                alt="logo"
                class="sidebar__logo"
              >
            </li>
            <li class="sidebar__item">
              <img
                src="./images/home-depot.png"
                alt="logo"
                class="sidebar__logo"
              >
            </li>
            <li class="sidebar__item">
              <img
                src="./images/lowes.png"
                alt="logo"
                class="sidebar__logo"
              >
            </li>
            <li class="sidebar__item">

              <img
                src="./images/last.png"
                alt="logo"
                class="sidebar__logo"
              >
            </li>
          </ul>
        </aside>
        <ul class="header__list">
          <li class="header__item header__burger">
            <img
              src="./images/burger.png"
              alt="burger menu"
              class="header__burger-icon"
            >
          </li>
          <li class="header__item header__item-title">
            <h1 class="header__title">
              home depot
            </h1>
          </li>
          <li class="header__item header__item-last">
            <img
              src="./images/person-black.png"
              alt="Main Manager"
              class="header__manager-photo"
            >
            <div class="header__manager-info">
              <h2 class="header__manager-title">
                Manager
              </h2>
              <p class="header__manager-subtitle">
                User
              </p>
            </div>
            <ul class="header__another-managers">
              <li class="header__manager-item header__manager-number">
                <img
                  src="./images/number-manager.png"
                  alt="number of manager"
                  class="header__number-icon"
                >
              </li>
              <li class="header__manager-item">
                <img
                  src="./images/person-black.png"
                  alt="Manager"
                  class="header__manager-icon"
                >
                <p class="header__manager-text">
                  Manager1
                </p>
              </li>
              <li class="header__manager-item">
                <img
                  src="./images/person-black.png"
                  alt="Manager"
                  class="header__manager-icon"
                >
                <p class="header__manager-text">
                  Manager2
                </p>
              </li>
              <li class="header__manager-item">
                <img
                  src="./images/person-black.png"
                  alt="Manager"
                  class="header__manager-icon"
                >
                <p class="header__manager-text">
                  Manager3
                </p>
              </li>
              <li class="header__manager-item">
                <img
                  src="./images/plus-manager.png"
                  alt="add button"
                  class="header__manager-add"
                >
              </li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="download">
        <form class="download__search">
          <button class="download__button" type="">
            Upload
          </button>
          <div class="download__input-wrap">
            <label for="search" class="download__input-text">
              File Path
            </label>
            <input
              type="text"
              id="search"
              class="download__input"
            >
          </div>
        </form>
      </section>
      <section class="files">
        <div class="files__wrap">
          <img
            src="./images/logo-files-1.png"
            alt="home depot"
            class="files__logo-home"
          >
          <h2 class="files__title">
            Home depot
          </h2>
          <img src="./images/arrow.png" alt="arrow">
        </div>
        <div class="files__wrap files__wrap--blue">
          <img
            src="./images/logo-files-2.png"
            alt="home depot"
            class="files__logo-lowes"
          >
          <h2 class="files__title">
            Loweâ€™s
          </h2>
          <img src="./images/arrow.png" alt="arrow">
        </div>
        <div class="files__wrap files__wrap--sky">
          <img
            src="./images/logo-files-3.png"
            alt="home depot"
            class="files__logo-netsuite"
          >
          <h2 class="files__title">
            Netsuite
          </h2>
          <img src="./images/arrow-down.png" alt="arrow">
        </div>
      </section>
    </main>
  </body>
</html>
